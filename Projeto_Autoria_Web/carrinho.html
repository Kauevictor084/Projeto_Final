<!DOCTYPE html>
<html>
<head>
    <title>Homelar.com - Carrinho</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .delete-btn {
            color: #fff;
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .finalize-btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .finalize-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .navbar-custom {
            background-color: #0f20b4; 
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #0f20b4;
        }

        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #0f20b4; 
        }

        .navbar-custom .form-control {
            border-color: #0f20b4; 
            color: #0f20b4; 
        }

        .navbar-custom .btn-login {
            color: #0f20b4; 
            border-color: #0f20b4;
        }

        .navbar-custom .btn-login:hover {
            color: #0f20b4; 
            background-color: #0f20b4; 
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Homelar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
                <button class="btn btn-login ml-2">Login</button>
            </div>
        </div>
    </nav>

<div class="container">
    <h1 class="mb-4">Seu Carrinho</h1>
    <div id="cartItems"></div>
    <a href="pagamento.html" class="btn btn-primary finalize-btn mt-3">Finalizar Compra</a>
</div>

<script>
    function showCart() {
        var cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = "";

        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            cartItems.innerHTML = "<p class='mt-3'>Seu carrinho est√° vazio</p>";
        } else {
            cart.forEach(function(item, index) {
                var itemHTML = '<div class="cart-item border rounded p-3">';
                itemHTML += '<p class="mb-1"><strong>Produto:</strong> ' + item.name + '</p>';
                itemHTML += '<p class="mb-1"><strong>Quantidade:</strong> ' + item.quantity + '</p>';
                itemHTML += '<p class="mb-1"><strong>Total:</strong> R$ ' + item.total + '</p>';
                itemHTML += '<button class="btn btn-danger delete-btn" onclick="removeItem(' + index + ')">Excluir</button>';
                itemHTML += '</div>';
                cartItems.innerHTML += itemHTML;
            });
        }
    }

    function removeItem(index) {
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        showCart(); 
    }

    showCart();
</script>

</body>
</html>
